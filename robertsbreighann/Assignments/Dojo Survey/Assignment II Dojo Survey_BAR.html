<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Assignment II Dojo Survey</title>
  <link rel="stylesheet" type="text/css" href="static/Assignment_II_Dojo_Survey_BAR.css">
</head>
<body>
  <div id="dojosurvey">
    <h2>Assignemnt II: Dojo Survey</h2>
  <form class="" action="/create" method="post" style="width: 200px;">
    <input type = 'text' placeholder = 'name' name = 'name'>
    <select class="" name="location">
      <option value="Chicago">Chicago</option>
      <option value="Dallas">Dallas</option>
      <option value="Los Angeles">Los Angeles</option>
      <option value="San Jose">San Jose</option>
      <option value="Seattle">Seattle</option>
      <option value="Washington">Washington</option>
    </select>

    <select name="language" id="">
      <option value="Javascript">HTML & JavaScript</option>
      <option value="Python">Python</option>
      <option value="Ruby">Ruby on Rails</option>
      <option value="Mean">Mean</option>
      <option value="Lamp">Lamp</option>
    </select>
    <label>Comment: (optional)</label>
    <textarea name = 'description'></textarea>
    <input type = 'submit' value = 'submit'>
  </form>

</body>
</html>
