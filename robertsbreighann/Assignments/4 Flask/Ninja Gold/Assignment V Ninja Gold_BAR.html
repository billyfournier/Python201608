<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ninja Gold</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='Assignment V Ninja Gold_BAR.css')}}">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<h1>Ninja Gold</h1>
		<div class="spacer"></div>
		<div class="row">
			<div class="col-md-12">
				<h4>Your Gold: </h4>
				<div id="yourgold">{{session['yourgold']}}</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-md-3 text-center">
				<div class="box">
					<h2>Farm</h2>
					<p>(earns 10-20 gold)</p>
					<form action="/process_money" method="post">
						<input type="hidden" name="action" value="farm">
						<input type="submit" class="btn btn-default" value="Find Gold!">
					</form>
				</div>
			</div>
			<div class="col-sm-6 col-md-3 text-center">
				<div class="box">
					<h2>Cave</h2>
					<p>(earns 5-10 gold)</p>
					<form action="/process_money" method="post">
						<input type="hidden" name="action" value="cave">
						<input type="submit" class="btn btn-default" value="Find Gold!">
					</form>
				</div>
			</div>
			<div class="col-sm-6 col-md-3 text-center">
				<div class="box">
					<h2>House</h2>
					<p>(earns 2-5 gold)</p>
					<form action="/process_money" method="post">
						<input type="hidden" name="action" value="house">
						<input type="submit" class="btn btn-default" value="Find Gold!">
					</form>
				</div>
			</div>
			<div class="col-sm-6 col-md-3 text-center">
				<div class="box">
					<h2>Casino</h2>
					<p>(earns/takes 0-50 gold)</p>
					<form action="/process_money" method="post">
						<input type="hidden" name="action" value="casino">
						<input class="btn btn-default" type="submit" value="Find Gold!">
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h4>Activities:</h4>
				<div id="activities"><!--
					-->{% for ele in session['activities'] %}<!--
					--><p class="{{ele['color']}}">{{ele['alert']}}</p><!--
					-->{% endfor %}<!--
				--></div>
			</div>
		</div>
	</div>
</body>
</html>
