<html>
	<head>
		<title>August 8 Algorithms</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript">

			//anonymous function will run when the page is loaded
			$(function(){
				//algorithms
				function messyMath(num){
					var sum = 0;
					for (var i = 0; i <= num; i++) {
						if (num/3 == i){
							return -1;
						} else if (i%3 == 0) {
							continue;
						} else if (i%7 == 0) {
							sum += i*2;
						} else {
							sum += i;
						}
					}
					return sum;
				}

				function fibonacci(num){
					if (num == 0) {
						return 0;
					}
					n1 = 0;
					n2 = 1;
					for (var i = 2; i < num; i++) {
						temp = n1;
						n1 = n2;
						n2 += temp;
					}
					return n1 + n2;
				}


				//Form and DOM handling
				$('#messy_math').submit(function(){
					var num = $('#messy_num').val();
					$('#messy_result').text(function(){
						return messyMath(num);
					})
					return false;
				})

				$('#fibonacci').submit(function(){
					var num = $('#index').val();
					$('#fib').text(function(){
						text = fibonacci(num);
						return text;
					})
					return false;
				})

			});

		</script>
		<style type="text/css">
			h2 {
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<h1>August 8 Algorithms</h1>
		<h2>Messy Math</h2>
		<form id="messy_math">
			<input type="number" id="messy_num" min="0">
			<input type="submit" value="Do Messy Math">
		</form>
		<p>Result:</p>
		<p id="messy_result"></p>
		<p id="spacer"></p>
		<h2>Fibonacci Sequence</h2>
		<form id="fibonacci">
			<label for="index">Index:</label>
			<input type="number" id="index" min="0">
			<input type="submit" value="Get Fibonacci Value">
		</form>
		<p>Fibonacci Value at Index:</p>
		<p id="fib"></p>
	</body>
</html>
