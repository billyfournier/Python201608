<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
  /*

  */

  function printChar(char, cnt) {
    str = '';
    for (var i = 0; i < cnt; i++) {
      str += char;
    }
    return str;
  }
  
  $(function(){
    
  function drawLeftStars(num) {
    if (num > 75){
      console.log('Cannot print more than 75 characters');
      return;
    }
    console.log(printChar('*', num) + printChar(' ', 75-num));
  }

  drawLeftStars(Math.floor(Math.random()*90 +1));

  function drawRightStars(num){
    if (num > 75){
      console.log('Cannot print more than 75 characters');
      return;
    }
    console.log(printChar(' ', 75-num) + printChar('*', num));
  }

  drawRightStars(Math.floor(Math.random()*90 +1));

  function drawCenteredStars(num){
    if (num > 75){
      console.log('Cannot print more than 75 characters');
      return;
    }
    console.log(printChar(' ', Math.floor((75-num)/2)) + printChar('*', num) + printChar(' ', (75-num)/2));
  }

  drawCenteredStars(Math.floor(Math.random()*90 +1));


  });
  </script>
</head>
