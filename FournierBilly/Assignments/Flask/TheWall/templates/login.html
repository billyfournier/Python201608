<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Page</title>
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link rel="stylesheet" href="static/style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row col-md-6 col-md-offset-3 well" style='padding: 15px 15px;'>
            <u>LOGIN</u>
            <form action="/login" method='post'>
                <div class="row">
                    <div class="col-md-2">Email:</div>
                    <div class="col-md-3">
                        <input class='col-md-6 form-control' type="email" name='email' placeholder='Email'>
                    </div>
                    <div class="col-md-2">Password:</div>
                    <div class="col-md-3">
                        <input class='col-md-6 form-control' type="password" name='password' placeholder='Password'>
                    </div>
                    <div class="col-md-2">
                        <button class='btn btn-primary pull-right'>Login</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row col-md-4 col-md-offset-4" style='margin-top: 25px;'>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class='flashes'>
                    {% for category, message in messages %}
                        <li style="color: {{ category }};">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form action="/register" method='post'>
                <div class="row">
                    <div class="col-md-6">First Name:</div>
                    <div class="col-md-6"><input class='col-md-6 form-control' type="text" name='first_name' placeholder='First Name'></div>
                </div>
                <div class="row">
                    <div class="col-md-6">Last Name:</div>
                    <div class="col-md-6"><input class='col-md-6 form-control' type="text" name='last_name' placeholder='Last Name'></div>
                </div>
                <div class="row">
                    <div class="col-md-6">Email:</div>
                    <div class="col-md-6"><input class='col-md-6 form-control' type="email" name='email' placeholder='Email'></div>
                </div>
                <div class="row">
                    <div class="col-md-6">Password:</div>
                    <div class="col-md-6"><input class='col-md-6 form-control' type="password" name='password' placeholder='Password'></div>
                </div>
                <div class="row">
                    <div class="col-md-6">Password Confirmation:</div>
                    <div class="col-md-6"><input class='col-md-6 form-control' type="password" name='password_confirmation' placeholder='Password'></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class='btn btn-primary pull-right'>Register</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
