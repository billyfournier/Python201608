<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link rel="stylesheet" href="static/style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="col-md-4 col-md-offset-4 box">
            <div class="row">
                <div class="col-md-12">
                    <h3><u>Registration Form:</u></h3>
                </div>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class='flashes'>
                    {% for category, message in messages %}
                        <li style="color: {{ category }};">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form action="/process" method="post">
                <div class="row">
                    <div class="col-md-6">Email:</div>
                    <div class="col-md-6">
                        <input type="email" name='email' class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">First Name:</div>
                    <div class="col-md-6">
                        <input name="fname" class="form-control" type="text" placeholder="First Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">Last Name:</div>
                    <div class="col-md-6">
                        <input name="lname" class="form-control" type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">Password:</div>
                    <div class="col-md-6">
                        <input name="pass" class="form-control" type="password" placeholder="********">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">Confirm Password:</div>
                    <div class="col-md-6">
                        <input name="confirmpass" class="form-control" type="password" placeholder="********">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary pull-right">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
