<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">

  // $(document).ready(function(){
  // });


  $(function(){
    function threeFive(start,end){
        if( start > end){
            console.log("end must be larger than start");
            return;
        }
        var sum = 0;
        for(var i = start; i <= end; i++){
            if(i%3 == 0 || i%5 == 0){
                if(i%3 == 0 && i%5 == 0){
                    continue;
                }
                sum += i;
            }
        }
        console.log(sum);
        return sum;
    }
    document.getElementById('log').innerHTML = 'sum is: ' + threeFive(100,4000);
  });

  </script>
</head>
<body>
    <div id="log">

    </div>
</body>
</html>
