  $(function messyMath(num){
    var sum = 0;

    for(var i = 0; i < num; i++){
      if (num/3 == i){
        return -1;
      }
      else if(i % 3 == 0){
        continue;
      }
      else if(i % 7 == 0){
        sum += i * 2;
      }
      else sum += i;
    }
    return sum;
  });
  </script>
