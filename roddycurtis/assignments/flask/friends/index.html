<html>
<head>
  <title>Email Validation</title>
</head>
<body>
 {{ all_friends }}
<h1>These are all my friends!</h1>

{% for friend in all_friends: %}
   <p>ID: {{ friend['id'] }}</p>
   <p>First Name: {{ friend['first_name'] }}</p>
   <p>Last Name: {{ friend['last_name'] }}</p>
   <p>Occupation: {{ friend['occupation'] }}</p>
   <hr>
{% endfor %}
  <h2>Add a Friend</h2>
  <form action='/friends' method='POST'>
     <label for="Email Address">Email Address:<input type="text" name="Email Address" id="Email Address"></label>
    <input type="submit" value="Add">
  </form>
</body>
</html>
