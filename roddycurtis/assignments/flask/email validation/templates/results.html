<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
	

	<title>Results</title>
</head>
<body>
    <div id="upper">
        <p>The email address you entered {{email}} is a VALID email address! Thank you!</p>
   </div>
    <div class='container'>
        <h1>Email Addresses Entered: </h1>
        {% if all_emails %}
        <table>
            {% for email in all_emails %}
            <tr>
                <td>{{email['email']}}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
</body>
</html>
