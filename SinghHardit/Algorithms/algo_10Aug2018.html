<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
  
  
  $(function(){
    //numbers divisible by 3 or 5 but not 3 and 5
      function shirtsDiscount(num){ 
        var cost = num * 20;
        var discount = {1:0, 2:.09, 3:.19}
        if (num <= 0) {
          return 0;
        } 
        if (num in discount){
          cost = cost * (1-discount[num]);
        }
        else {
          cost = cost * (1-.35);
        }   
        console.log(cost);
        return cost;
      }
     
      function extractomatic(num,digit){
        if ( digit < 0 || num.toString().length < digit+1) {
          console.log('invalid')
          return "invalid"
        }
        else {
          console.log(Math.floor(num/Math.pow( 10,digit)) % 10 );
          return Math.floor(num/Math.pow(10,digit)) % 10; 
        }
        
      }
      
      extractomatic(15000,3);
      shirtsDiscount(3);
  });
  </script>
