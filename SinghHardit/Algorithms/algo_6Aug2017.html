  <script type="text/javascript">
  
  
  $(function(){
    //numbers divisible by 3 or 5 but not 3 and 5
      function messyMath(num){ 
        var sum =0;
        if (num <1){
          return;
        }
        for (var i = 1; i<=num; i++) {
          if (i ==num/3) {
            console.log(-1);
            return -1;
          }
          if (i % 3 ==0) {
            continue;
          }
          if(i % 7==0) {
            sum+=(i*2);
          }
          else {
            sum+=i;
          }
        }
        console.log(sum);
        return sum;
      }
     
      function fib(num){
        var x = 0;
        var y =1;
        var f = 0;
        if (num <0){
          return "invalid";
        }
        else if (num ==0) {
          return 0;
        }
        else if (num ==1) {
          return 1;
        }
        else {
          for (var i =2; i<=num;i++) {
            f = x + y;
            x =y;
            y= f; 
          }
        }
        console.log(f);
        return f;        
      }
      messyMath(15);
      fib(8);
  });
